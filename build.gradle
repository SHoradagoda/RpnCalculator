group 'com.anz.rpncalc'
version '1.0'
description 'A Reverse Polish Notation Calculator'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.anz.rpncalc.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
ext {
    spring_version = '4.3.10.RELEASE'
}

sourceSets {
    test {
        java.srcDirs = ['src/test/java', 'src/integration-test/java']
    }
}

task buildJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'RPN Calculator',
                'Main-Class': 'com.anz.rpncalc.Main'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


dependencies {
    compile 'org.springframework:spring-context:4.3.10.RELEASE'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    compile group: 'log4j', name :'log4j',version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'


}
